name: Test Supabase Start

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install Supabase CLI (Manual Download)
        run: |
          curl -L https://github.com/supabase/cli/releases/latest/download/supabase-linux-amd64 -o supabase
          chmod +x supabase
          sudo mv supabase /usr/local/bin/

      - name: 🏗 Start Supabase Services
        run: |
          supabase start || (echo "❌ Supabase start failed!" && exit 1)

      - name: ✅ Verify Supabase Is Running
        run: |
          supabase status || (echo "❌ Supabase is not running!" && exit 1)

      - name: 🧹 Stop Supabase Services
        run: |
          supabase stop
